<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Manager Registration</title>
</head>
<body>
    <form action="server.php">
        <legend>Registration</legend>
        <input type="text" name="event_manager_fname" placeholder="First Name"><br>
        <input type="text" name="event_manager_lname" placeholder="Last name"><br>
        <input type="tel" name="phone_number" placeholder="Phone Number"><br>
        <input type="email" name="event_manager_email" placeholder="Email"><br>
        <input type="email" name="event_manager_email_check" placeholder="Confirm Email"><br>
        <input type="password" name="event_manager_password" placeholder="Password"><br>
        <input type="password" name="event_manager_password_check" placeholder="Confirm Password"><br>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy policy</a></label><br>
        <button type="submit">Sign Up</button><br>
        Already have an account?<a href="event_manager_login.html">Sign in here</a>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Your Business</title>
    </head>
    <body>
        <form action="server.php">
            <legend>List your business</legend>
            <input type="text" name="business_name" placeholder="Business Name"><br>
            <input type="text" name="business_address" placeholder="Business Address"><br>
            <input type="tel" name="business_phone_no" placeholder="Phone Number"><br>
            <input type="tel" name="alternate_phone_no" placeholder="Alternate Phone Number"><br>

                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
            </select>
        </form>
